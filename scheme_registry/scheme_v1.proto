syntax = "proto3";

message ProduceImageRequest {
    message MetaData {
        string format = 1;
        string user_id = 2;
        string backforward_id = 3;
    } 

    string link_to_image = 1;
    MetaData meta_data = 2;
}

message NotifyRequest {
    string link_to_original_image = 1;
    string link_to_pixelize_image = 2;
    string user_id = 3;
    string backforward_id = 4;
}
